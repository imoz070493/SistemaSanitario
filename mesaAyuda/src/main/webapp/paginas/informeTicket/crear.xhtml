<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<script name="jquery/jquery.js" library="primefaces"></script> -->
	<title>Index</title>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		template="../../templates/template.xhtml">
		<ui:define name="metadata">

		</ui:define>

		<ui:define name="content">

			<h1>Nuevo Informe de Ticket</h1>
			<h:form id="frmIndex">
				
				<p:growl id="mensajes"></p:growl>
				<p:panelGrid columns="2">
					
					<p:outputLabel for="city" value="Ticket:" />
					<p:selectOneMenu id="city" value="#{informeTicketMB.informeTicket.idTicket}"
						effect="fold">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{ticketMB.lstTicket}" var="tic"
							itemLabel="#{tic.nombre}" itemValue="#{tic.idTicket}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="ID:"></p:outputLabel>
					<p:inputText value="#{informeTicketMB.informeTicket.idInformeTicket}"></p:inputText>
					
					<p:outputLabel value="Nombre:"></p:outputLabel>
					<p:inputText value="#{informeTicketMB.informeTicket.nombre}"></p:inputText>
					
					<p:outputLabel value="Descripcion:"></p:outputLabel>
					<p:inputText value="#{informeTicketMB.informeTicket.descripcion}"></p:inputText>
					
				</p:panelGrid>
								
				
				<p:commandButton value="Registrar" action="#{informeTicketMB.guardar}"  
						update="mensajes"> 
				</p:commandButton>
				
				

			</h:form>

			

		</ui:define>
	</ui:composition>
</h:body>


</html>
