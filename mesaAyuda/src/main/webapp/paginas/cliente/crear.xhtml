<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<script name="jquery/jquery.js" library="primefaces"></script> -->
	<title>Index</title>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		template="../../templates/template.xhtml">
		<ui:define name="metadata">

		</ui:define>

		<ui:define name="content">

			<h1>Nuevo Cliente</h1>
			<h:form id="frmIndex">
				
				<p:growl id="mensajes"></p:growl>
				<p:panelGrid columns="2">
					
					<p:outputLabel value="ID:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.idCliente}"></p:inputText>
					
					<p:outputLabel value="Nombre:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.nombre}"></p:inputText>
					
					<p:outputLabel value="Apellido:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.apellido}"></p:inputText>
					
					<p:outputLabel value="Correo:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.correo}"></p:inputText>
					
					<p:outputLabel value="Telefono:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.telefono}"></p:inputText>
					
					<p:outputLabel value="Direccion:"></p:outputLabel>
					<p:inputText value="#{clienteMB.cliente.direccion}"></p:inputText>
					
				</p:panelGrid>
								
				
				<p:commandButton value="Registrar" action="#{clienteMB.guardar}"  
						update="mensajes"> 
				</p:commandButton>
				
				

			</h:form>

			

		</ui:define>
	</ui:composition>
</h:body>


</html>
