<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<script name="jquery/jquery.js" library="primefaces"></script> -->
	<title>Index</title>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		template="../../templates/template.xhtml">
		<ui:define name="metadata">

		</ui:define>

		<ui:define name="content">

			<h1>Lista de clientes</h1>
			<h:form id="frmClientes">

				<p:growl id="mensajes"></p:growl>
				
				<p:commandButton value="Buscar" id="btnBuscar" update="mensajes" 
				 actionListener="#{clienteMB.buscar}" styleClass="ui-priority-primary" />
				 
				 <h:outputText value="Nombre" />
				 <h:inputText value="#{clienteMB.cliente.nombre}"/>
				 <p:commandButton value="Buscar Por Nombre" id="btnBuscarNombre" update="mensajes" 
				 actionListener="#{clienteMB.buscarPorNombre}" styleClass="ui-priority-primary" />

				<p:dataTable var="varCliente" value="#{clienteMB.lstCliente}">
					<p:column headerText="Id">
						<h:outputText value="#{varCliente.idCliente}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{varCliente.nombre}" />
					</p:column>
					<p:column headerText="Apellido">
						<h:outputText value="#{varCliente.apellido}" />
					</p:column>
					<p:column headerText="Correo">
						<h:outputText value="#{varCliente.correo}" />
					</p:column>
					<p:column headerText="Telefono">
						<h:outputText value="#{varCliente.telefono}" />
					</p:column>
					<p:column headerText="Direccion">
						<h:outputText value="#{varCliente.direccion}" />
					</p:column>
					<p:column headerText="Usuario">
						<h:outputText value="#{varCliente.usuario}" />
					</p:column>
					<p:column headerText="Password">
						<h:outputText value="#{varCliente.password}" />
					</p:column>
					<p:column headerText="">
						<p:commandButton value="Actualizar" actionListener="#{clienteMB.actualizar(varCliente)}"></p:commandButton>
					</p:column>

				</p:dataTable>

			</h:form>

			

		</ui:define>
	</ui:composition>
</h:body>


</html>
