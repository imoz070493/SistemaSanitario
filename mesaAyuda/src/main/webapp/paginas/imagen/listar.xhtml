<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<script name="jquery/jquery.js" library="primefaces"></script> -->
	<title>Index</title>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		template="../../templates/template.xhtml">
		<ui:define name="metadata">

		</ui:define>

		<ui:define name="content">

			<h1>Lista de Informes</h1>
			<h:form id="frmInformeTickets">

				<p:growl id="mensajes"></p:growl>

				<p:commandButton value="Buscar" id="btnBuscar" update="mensajes"
					actionListener="#{informeTicketMB.buscar}"
					styleClass="ui-priority-primary" />

				<h:outputText value="ID: " />
				<h:inputText value="#{informeTicketMB.informeTicket.idInformeTicket}" />
				<p:commandButton value="Buscar Por Id" id="btnBuscarId"
					update="mensajes" actionListener="#{informeTicketMB.buscarPorId}"
					styleClass="ui-priority-primary" />

				<p:dataTable var="varInformeTicket"
					value="#{informeTicketMB.lstInformeTicket}">
					<p:column headerText="Id">
						<h:outputText value="#{varInformeTicket.idInformeTicket}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{varInformeTicket.nombre}" />
					</p:column>
					<p:column headerText="Descripcion">
						<h:outputText value="#{varInformeTicket.descripcion}" />
					</p:column>
					<p:column headerText="Ticket">
						<h:outputText value="#{varInformeTicket.idTicket}" />
					</p:column>

				</p:dataTable>

			</h:form>



		</ui:define>
	</ui:composition>
</h:body>


</html>
